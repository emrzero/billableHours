<!DOCTYPE html>
  <html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap - Latest compiled and minified CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
    <title>
      
    </title>
  </head>
  <body>

  <div class="container">
    <div class="jumbotron">
      <h1> Employee Data Management</h1>
      <p>A Comprehensive Directory of Employee Billable Hours</p>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> Current Employees</h3>
      </div>

      <div class="panel-body">
        <table id="employees" class="table">
        <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </thead>
          <tbody id="currentData">
            
          </tbody>
        </table>
      </div>

    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Employee</h3>
      </div>

      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role">
          </div>

          <div class="form-group">
            <label for="date">Start Date</label>
            <input  type="date" class="form-control" id="date">
          </div>

          <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input  type="number" class="form-control" id="monthlyRate">
          </div>

          <button type="button" class="btn btn-primary" id="submit">Submit</button>

        </form>
      </div>

    </div>
  </div>
    

    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
